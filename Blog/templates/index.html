<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeSlips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- hosted material design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='index.css') }}" />
    <script src="{{ url_for('static',filename='index.js')}}"></script>

</head>
<body>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" id="header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">CodeSlips</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/"><i class="material-icons" title="Home">
                    home
                    </i></a>
            <a class="mdl-navigation__link" href="#"><i class="material-icons" title="about">
                    account_circle
                    </i></a>
            <!-- <a class="mdl-navigation__link" href="#"><i class="material-icons" title="git">
                    link
                    </i></a> -->
            <a class="mdl-navigation__link" href="#"><i class="material-icons" title="contact">
                    email
                    </i></a>
            </nav>
        </div>
        </header>
        <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet holder" style="margin:auto;">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--12-col-tablet left-part">
                    <h5>Articles</h5>
                    <hr>
                    <ul style="padding:0px;">
                    {% for article,posts in articles.items() %}
                        <li class="article_list">
                            <i class="material-icons">
                                folder
                            </i>
                            <span>{{ article }}</span>
                            <ul>
                                {% for post in posts %}
                                    <li class="mdl-list__item post_list">
                                        <span><a href="/post/{{ article }}/{{ post }}">{{post}}</a></span>   
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="mdl-cell mdl-cell--10-col mdl-cell--12-col-tablet">
                    {{ content }}
                </div>
                </div>
            </div>
        </div>
        </main>
    </div>

</body>
</html>
